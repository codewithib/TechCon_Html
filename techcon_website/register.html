<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference Website</title>
    <style>
        .parent-frame-form {
            border: 1px solid #000;

            .form-container {
                padding: 10px 20px 10px 20px;
                margin: 50px;
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!--Header fram starts here-->
    <header class="header-frame">
        <div class="logo-frame">
            <h1>About TechCon 2024</h1>
        </div>
        <nav class="navbar-links-frame">
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="about.html" target="_blank">About</a></li>
                <li><a href="schedule.html" target="_blank">Schedule</a></li>
                <li><a href="register.html" target="_self">Register</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!--Header frame ends here-->

    <!--Main container starts here-->
    <main class="main-frame">
    <!--Parent frame for form starts here-->
        <section class="parent-frame-form">
            <div class="headline">
                <h1>Join Us at TechCon 2024!</h1>
                <p>Register Now to Secure Your Spot at the Leading Tech Conference</p>
            </div>
            <form method="post" class="form-container">
                <div class="full-name-container">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Enter your full legal name">
                </div>
                <div class="email-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Provide a valid email address">
                </div>
                <div class="password-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="4" maxlength="16" placeholder="Choose a strong password for your account">
                </div>
                <div class="tac-container">
                    <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the Terms and Conditions
                    </label>
                </div>
                <div class="button-container">
                    <button type="submit">Register Now</button>
                </div>
            </form>
        </section>
    <!--Parent frame for form ends here-->
    </main>
    <!--Main frame ends here-->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024 Conference Website</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="about.html" target="_blank">About</a></li>
                <li><a href="schedule.html" target="_blank">Schedule</a></li>
                <li><a href="register.html" target="_self">Register</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" class="form-container">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Enter your full legal name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Provide a valid email address">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="4" maxlength="16" placeholder="Choose a strong password for your account">
            <label>
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the Terms and Conditions
            </label>
            <button type="submit">Register Now</button>
            </form>
    </main>
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
